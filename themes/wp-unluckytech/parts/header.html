<style>
    .particle-network-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }

    #particle-canvas {
        display: block;
        width: 100%;
        height: 100%;
    }

    .navigation-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1d1f21;
        color: white;
        z-index: 1; /* Ensure it is above the particle animation */
        position: relative;
        width: 100%;
        height: 60px;
        box-sizing: border-box;
        border-bottom: 1px solid #27292c;
    }
    .header-wrapper {
        background-color: #1d1f21;
    }
    .navigation-wrapper .logo {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .logo a {
        display: flex;
        align-items: center;
        height: 100%;
    }
    .wp-block-group {
    max-width: 100%; /* Set the max-width to 100% */
    padding: 0; /* Remove any padding to ensure full width */
    }
    .wp-block-navigation {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto; /* Push it to the center */
        margin-right: auto; /* Push it to the center */
    }

    .wp-block-navigation a {
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    .search-icon, .theme-toggle {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .search-icon i, .theme-toggle i {
        font-size: 18px;
        color: white;
    }

    .search-icon {
        margin-left: 15px;
    }

    .theme-toggle {
        margin-left: 15px;
    }

    .menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .menu-icon {
            display: block;
        }

        .wp-block-navigation {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .wp-block-navigation a {
            margin: 5px 0;
        }

        .search-icon, .theme-toggle {
            display: none;
        }

        .logo img {
            max-height: 30px;  /* Adjust for mobile view if needed */
        }
    }

    .navigation-wrapper.open .wp-block-navigation {
        display: flex;
    }
</style>

<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyKZQb9heJepObODhUFBQQ2q+NSiVR0YtCk1vs9zAwneAK1/aDB6bZLbaGRt7aP3nM+T7qVh4Zxq3lyBD6K1Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Header content -->
<div class="header-wrapper">
    <div class="wp-block-group" style="padding: 0;">
        <!-- Particle animation HTML -->
        <div class="particle-network-animation">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            <div class="glow glow-3"></div>
            <canvas id="particle-canvas"></canvas>
        </div>

        <!-- Navigation wrapper -->
        <div class="navigation-wrapper" id="navWrapper">
            <!-- Logo -->
            <div class="logo">
                <a href="https://unluckytech.com/">
                    <img src="/wp-content/themes/wp-unluckytech/assets/images/BizTitleLite.webp" alt="UnluckyTECH" />
                </a>
            </div>

            <!-- Menu Icon for Mobile -->
            <a href="#" class="menu-icon" id="menuIcon">
                <i class="fas fa-bars"></i>
            </a>

            <!-- Navigation -->
            <div class="wp-block-navigation">
                <a href="https://unluckytech.com/about" target="_blank">About</a>
                <a href="https://docs.unluckytech.com/" target="_blank">Docs</a>
                <a href="https://forums.unluckytech.com/" target="_blank">Forum</a>
                <a href="https://store.unluckytech.com/" target="_blank">Store</a>
                <a href="https://youtube.com/@UnluckyTechs" target="_blank">Videos</a>
            </div>

            <!-- Search Icon -->
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>

            <!-- Theme Toggle Icon -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        let icon = document.querySelector('.theme-toggle i');
        if (document.body.classList.contains('dark-theme')) {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // Apply dark theme by default
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('dark-theme');
        let icon = document.querySelector('.theme-toggle i');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
    });

    // Menu toggle for mobile
    document.getElementById('menuIcon').addEventListener('click', (event) => {
        event.preventDefault();
        document.getElementById('navWrapper').classList.toggle('open');
    });
</script>
