        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1; /* Ensure it's behind other elements */
    }
    #particle-canvas {
        display: block;
        width: 100%;
        height: 100%;
    }
    .navigation-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1d1f21;
        color: white;
        padding: 0px 30px; /* Adjust padding */
        z-index: 1; /* Ensure it is above the particle animation */
        position: relative;
        width: 100%;
        height: 60px; /* Ensure height is similar to reference */
        box-sizing: border-box; /* Include padding in the width */
        border-bottom: 1px solid #27292c; /* Optional: add a border for a cleaner look */
    }
    .navigation-wrapper .logo {
        display: flex;
        align-items: center;
        height: 100%;
    }
    .navigation-wrapper .logo img {
        max-height: 100%; /* Ensure logo fits within the container */
    }
    .wp-block-navigation {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
    }
    .wp-block-navigation a {
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }
    .search-icon, .theme-toggle {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .search-icon i, .theme-toggle i {
        font-size: 18px;
        color: white;
    }
    .search-icon {
        position: absolute;
        right: 5%;
    }
    .theme-toggle {
        position: absolute;
        right: 10%;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
        .header-wrapper {
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 15px;
        }
        .wp-block-navigation {
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

            margin: 5px 0;
        }
        .logo, .search-icon, .theme-toggle {

        }

        position: absolute;
        left: 10%;
        display: flex;
        align-items: center;
    }

    .logo img {
        max-height: 50%;
        max-width: 60%; /* Adjust the maximum width */

    }

</style>

<!-- Header content -->
<div class="header-wrapper">
    <div class="wp-block-group" style="padding: 0;">
        <!-- Particle animation HTML -->
        <div class="particle-network-animation">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            <div class="glow glow-3"></div>
            <canvas id="particle-canvas"></canvas>
        </div>

        <!-- Navigation wrapper -->
        <div class="navigation-wrapper">
            <!-- Logo -->
            <div class="logo">
                <img src="/wp-content/themes/wp-unluckytech/assets/images/BizTitleLite.webp" alt="UnluckyTECH" />
            </div>

            <!-- Navigation -->
            <div class="wp-block-navigation">
                <a href="https://unluckytech.com/about" target="_blank">About</a>
                <a href="https://docs.unluckytech.com/" target="_blank">Docs</a>
                <a href="https://forums.unluckytech.com/" target="_blank">Forum</a>
                <a href="https://store.unluckytech.com/" target="_blank">Store</a>
                <a href="https://youtube.com/@UnluckyTechs" target="_blank">Videos</a>
            </div>

            <!-- Search Icon -->
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>

            <!-- Theme Toggle Icon -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </div>

            
    </div>
</div>


<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        let icon = document.querySelector('.theme-toggle i');
        if (document.body.classList.contains('dark-theme')) {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // Apply dark theme by default
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('dark-theme');
        let icon = document.querySelector('.theme-toggle i');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
    });
</script>
