<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnluckyTECH</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/wp-content/themes/wp-unluckytech/assets/css/nav.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyKZQb9heJepObODhUFBQQ2q+NSiVR0YtCk1vs9zAwneAK1/aDB6bZLbaGRt7aP3nM+T7qVh4Zxq3lyBD6K1Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header content -->
    <header class="header">
        <div class="header-wrapper">
            <!-- Particle animation HTML -->
            <div class="particle-network-animation">
                <div class="glow glow-1"></div>
                <div class="glow glow-2"></div>
                <div class="glow glow-3"></div>
                <canvas id="particle-canvas"></canvas>
            </div>

            <!-- Navigation wrapper -->
            <div class="navigation-wrapper" id="navWrapper">
                <!-- Logo -->
                <div class="logo">
                    <a href="https://unluckytech.com/">
                        <img src="/wp-content/themes/wp-unluckytech/assets/images/BizTitleLite.webp" alt="UnluckyTECH" />
                    </a>
                </div>

                <!-- Centered Navigation -->
                <div class="nav-center" id="navCenter">
                    <!-- Navigation -->
                    <div class="wp-block-navigation" id="navMenu">
                        <a href="https://unluckytech.com/about" target="_blank">About</a>
                        <a href="https://docs.unluckytech.com/" target="_blank">Docs</a>
                        <a href="https://forums.unluckytech.com/" target="_blank">Forum</a>
                        <a href="https://store.unluckytech.com/" target="_blank">Store</a>
                        <a href="https://youtube.com/@UnluckyTechs" target="_blank">Videos</a>
                    </div>
                </div>

            <!-- Off-Screen Menu -->
            <div class="off-screen-menu">
                <div class="off-screen-content">
                    <a href="https://unluckytech.com/about" target="_blank">About</a>
                    <div class="mobile-divider"></div>
                    <a href="https://docs.unluckytech.com/" target="_blank">Docs</a>
                    <div class="mobile-divider"></div>
                    <a href="https://forums.unluckytech.com/" target="_blank">Forum</a>
                    <div class="mobile-divider"></div>
                    <a href="https://store.unluckytech.com/" target="_blank">Store</a>
                    <div class="mobile-divider"></div>
                    <a href="https://youtube.com/@UnluckyTechs" target="_blank">Videos</a>
                    <div class="mobile-divider"></div>

                    <!-- Unique Search Bar -->
                    <div class="off-screen-search-bar" id="offScreenSearchBar">
                        <form id="searchForm" method="get">
                            <input type="text" id="searchInput" name="s" placeholder="Search projects..." />
                            <button type="submit"><i class="fas fa-search"></i> Search</button>
                        </form>
                    </div>

                    <!-- Advanced Section Toggle -->
                    <div class="advanced-toggle">
                        <button id="toggleAdvanced">Advanced Options</button>
                    </div>

                    <!-- Advanced Options Section -->
                    <div class="advanced-options" id="advancedOptions" style="display: none;">
                        <div class="search-options">
                            <div class="category-select">
                                <label for="category">Category:</label>
                                <select id="category" name="category" class="styled-select" multiple>
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div class="tag-select">
                                <label for="tags">Tags:</label>
                                <select id="tags" name="tags[]" class="styled-select" multiple>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <!-- Hamburger Menu -->
                <nav>
                    <div class="ham-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>

                <!-- Right Icons -->
                <div class="right-icons">
                    <!-- Search Icon -->
                    <div class="search-icon" onclick="toggleSearchBar()">
                        <i class="fas fa-search"></i>
                    </div>

                    <!-- Theme Toggle Icon -->
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun" id="sun-icon"></i>
                        <i class="fas fa-moon" id="moon-icon" style="display: none;"></i>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="search-bar" id="searchBar">
                    <form id="searchForm" method="get">
                        <input type="text" id="searchInput" name="s" placeholder="Search projects..." />
                        <div class="search-options">
                            <div class="category-select">
                                <label for="category">Category:</label>
                                <select id="category" name="category" class="styled-select" multiple>
                                    <option value="all">All</option>
                                </select>
                            </div>
                            <div class="tag-select">
                                <label for="tags">Tags:</label>
                                <select id="tags" name="tags[]" class="styled-select" multiple>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
                        <button type="submit"><i class="fas fa-search"></i> Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Link to external JavaScript file -->
    <script src="/wp-content/themes/wp-unluckytech/assets/js/nav.js"></script>


</body>
</html>
