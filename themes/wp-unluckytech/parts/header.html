<head>
    <style>
        .particle-network-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Ensure it's behind other elements */
        }
        #particle-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .navigation-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 10px 30px; /* Adjust padding */
            z-index: 1; /* Ensure it is above the particle animation */
            position: relative;
            width: 100%;
            height: 60px; /* Ensure height is similar to reference */
            box-sizing: border-box; /* Include padding in the width */
            border-bottom: 1px solid #e0e0e0; /* Optional: add a border for a cleaner look */
        }
        .navigation-wrapper .logo {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navigation-wrapper .logo img {
            max-height: 100%; /* Ensure logo fits within the container */
        }
        .wp-block-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 0;
        }
        .wp-block-navigation a {
            margin: 0 15px;
            font-size: 16px; /* Adjust font size */
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        .search-icon {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .search-icon i {
            font-size: 18px; /* Adjust the size of the icon */
            cursor: pointer;
            color: black; /* Match the color of the navigation items */
        }
        @media (max-width: 768px) {
            .navigation-wrapper {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }
            .wp-block-navigation {
                flex-direction: column;
                align-items: flex-start;
            }
            .wp-block-navigation a {
                margin: 5px 0;
            }
        }
        .logo {
            position: absolute;
            left: 10%;
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 60%;
            max-width: 60%; /* Adjust the maximum width */
            height: auto; /* Ensure aspect ratio is maintained */
        }

        .search-icon {
            position: absolute;
            right: 10%;
            display: flex;
            align-items: center;
        }
    </style>
    <!-- Font Awesome CDN for search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyKZQb9heJepObODhUFBQQ2q+NSiVR0YtCk1vs9zAwneAK1/aDB6bZLbaGRt7aP3nM+T7qVh4Zxq3lyBD6K1Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- Header content -->
<div class="header-wrapper">
    <div class="wp-block-group" style="padding: 0;">
        <!-- Particle animation HTML -->
        <div class="particle-network-animation">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            <div class="glow glow-3"></div>
            <canvas id="particle-canvas"></canvas>
        </div>

        <!-- Navigation wrapper -->
        <div class="navigation-wrapper">
            <!-- Logo -->
            <div class="logo">
                <img src="/wp-content/themes/wp-unluckytech/assets/images/BizTitleOfficial.webp" alt="UnluckyTECH" />
                </div>

            <!-- Navigation -->
            <div class="wp-block-navigation">
                <a href="https://unluckytech.com/about" target="_blank">About</a>
                <a href="https://docs.unluckytech.com/" target="_blank">Docs</a>
                <a href="https://forums.unluckytech.com/" target="_blank">Forum</a>
                <a href="https://store.unluckytech.com/" target="_blank">Store</a>
                <a href="https://youtube.com/@UnluckyTechs" target="_blank">Videos</a>
            </div>

            <!-- Search Icon -->
            <div class="search-icon">
                <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
            </div>
            <!-- Day/Night Icon -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </div>

        </div>
    </div>
</div>
